<form (ngSubmit)="parentEvent.emit(addTodoItem())">
  <input
    type="text"
    id="title"
    name="title"
    [(ngModel)]="title"
    placeholder="Title"
    #ItemTitle="ngModel"
    required
  />
  <button type="submit">Add</button>
</form>
<div *ngIf="ItemTitle.invalid && (ItemTitle.dirty || ItemTitle.touched)">
  <div *ngIf="ItemTitle.errors?.['required']" class="form-alert">
    Required field
  </div>
</div>
